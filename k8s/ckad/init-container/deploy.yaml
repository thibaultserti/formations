apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-init-container
  namespace: hoth
spec:
  replicas: 1
  selector:
    matchLabels:
      id: test-init-container
  template:
    metadata:
      labels:
        id: test-init-container
    spec:
      volumes:
      - name: web-content
        emptyDir: {}
      initContainers:
      - image: busybox:1.31.0
        name: init-con
        args:
          - "/bin/sh"
          - "-c"
          - "echo Hello World! > /usr/share/nginx/html/index.html"
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
      containers:
      - image: nginx:1.17.3-alpine
        name: nginx
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
